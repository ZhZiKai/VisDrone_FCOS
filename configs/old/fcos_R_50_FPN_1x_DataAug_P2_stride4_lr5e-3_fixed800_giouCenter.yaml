MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  RPN_ONLY: True
  FCOS_ON: True
  BACKBONE:
    CONV_BODY: "R-50-FPN-RETINANET"
    # add P2
    USE_P2: True
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RETINANET:
    USE_C5: False # FCOS uses P5 instead of C5
  ROI_HEADS:
    DETECTIONS_PER_IMG: 1000
  USE_SYNCBN: True
  # add P2
  FCOS:
    CENTER_SAMPLE: True
    POS_RADIUS: 1.5
    # FPN_STRIDES: [8, 16, 32, 64, 128]
    FPN_STRIDES_ADDP2: [4, 8, 16, 32, 64, 128]
    # FPN_STRIDES_ADDP2: [8, 16, 32, 64, 128, 256]
    LOC_LOSS_TYPE: "giou"
DATASETS:
  TRAIN: ("visdrone_train",)
  TEST: ("visdrone_val",)
INPUT:
  MIN_SIZE_TRAIN: (1500,)
  MAX_SIZE_TRAIN: 2500
  MIN_SIZE_TEST: 1500
  MAX_SIZE_TEST: 2500
  CROP_SIZE: 800
  RANDOM_CROP_FIXED: True
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 0.005
  WEIGHT_DECAY: 0.0001
  STEPS: (60000, 80000)
  MAX_ITER: 90000
  # IMS_PER_BATCH: 8
  # IMS_PER_BATCH: 16
  IMS_PER_BATCH: 1
  WARMUP_METHOD: "constant"
TEST:
  DETECTIONS_PER_IMG: 1000
